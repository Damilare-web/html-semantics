<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML Semantics Task</title>
  </head>

  <body>
    <header class="center">
      <h3 class="top">Quiz on Important Facts</h3>
      <p></p>
    </header>

    <main>
      <h2 class="question center">
        Which one of these is a JavaScript package manager?
      </h2>

      <form>
        <input
          type="radio"
          name="nodejs"
          value="NodeJS"
          id="nodejs"
          class="radio-btns"
        />
        <label for="nodejs">a : Node.js</label>
        <br />
        <input
          type="radio"
          name="typescript"
          value="TypeScript"
          id="typescript"
          class="radio-btns"
        />
        <label for="typescript">b : TypeScript</label>
        <br />
        <input
          type="radio"
          name="npm"
          value="npm"
          id="npm"
          class="radio-btns"
        />
        <label for="npm">c : npm</label>
        <br />
      </form>
      <p></p>

      <section class="center">
        <button class="buttons">Previous Question</button>
        <button class="buttons">Next Question</button>
      </section>
      <br />
    </main>

    <footer class="center">
      <small>Designed by Jeremy</small>
    </footer>
  </body>
</html>
